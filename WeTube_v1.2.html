<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeTube - YouTube Search & Watch</title>
    <meta name="description" content="Search and watch YouTube videos with WeTube - A clean, modern YouTube interface"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy: #1e3a8a;
            --sky-blue: #0ea5e9;
            --light-sky: #7dd3fc;
            --navy-dark: #1e40af;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 30px -10px rgba(30, 58, 138, 0.3);
            --shadow-card: 0 4px 20px -4px rgba(30, 58, 138, 0.15);
            --shadow-hover: 0 8px 30px -8px rgba(14, 165, 233, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        body.dark-mode {
            background: #181e2a;
            color: #e5e7eb;
        }
        body.dark-mode .header {
            background: linear-gradient(135deg, #0a1836, #2563eb);
            box-shadow: var(--shadow);
        }
        body.dark-mode .logo-text { color: #fff; }
        body.dark-mode .video-card {
            background: #232b3b;
            color: #e5e7eb;
            box-shadow: var(--shadow-card);
        }
        body.dark-mode .video-card:hover {
            box-shadow: var(--shadow-hover);
        }
        body.dark-mode .video-title { color: #e5e7eb; }
        body.dark-mode .video-card:hover .video-title { color: #60a5fa; }
        body.dark-mode .video-channel,
        body.dark-mode .video-meta { color: #a5b4fc; }
        body.dark-mode .modal-content { background: #232b3b; color: #e5e7eb; }
        body.dark-mode .close-btn:hover { background: #1e293b; }
        body.dark-mode .search-input,
        body.dark-mode .search-dropdown {
            background: #232b3b;
            color: #e5e7eb;
            border: 1px solid #334155;
        }
        body.dark-mode .search-input:focus,
        body.dark-mode .search-dropdown:focus {
            border: 1.5px solid #60a5fa;
        }
        body.dark-mode .channel-btn {
            background: rgba(30, 58, 138, 0.2);
            border: 2px solid #334155;
            color: #e5e7eb;
        }
        body.dark-mode .channel-btn:hover {
            background: rgba(30, 58, 138, 0.3);
            border-color: #60a5fa;
        }
        body.dark-mode .search-btn {
            background: #2563eb;
            color: #fff;
        }
        body.dark-mode .search-btn:hover {
            background: #60a5fa;
        }
        body.dark-mode .loading-spinner {
            border: 3px solid #60a5fa;
            border-top: 3px solid transparent;
        }

        /* ...existing styles... */

        .header {
            background: linear-gradient(135deg, var(--navy), var(--sky-blue));
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .search-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 3rem 0.75rem 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-card);
            outline: none;
        }

        .search-input:focus {
            box-shadow: var(--shadow-hover);
        }

        .search-btn {
            position: absolute;
            right: 4px;
            top: 4px;
            width: 40px;
            height: 40px;
            background: var(--sky-blue);
            border: none;
            border-radius: 8px;
            color: var(--navy-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--light-sky);
        }

        .channel-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .channel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--sky-blue);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-screen {
            text-align: center;
            padding: 6rem 0;
        }

        .welcome-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, var(--navy), var(--sky-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 3rem;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 3rem;
        }

        .video-card:hover .play-overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .video-card:hover .video-title {
            color: var(--navy);
        }

        .video-channel {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            width: 1000px;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            gap: 0.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.3s ease;
            color: #A9A9A9;
        }

        .close-btn:hover {
            background: #f1f5f9;
        }

        .video-player {
            padding: 0 1rem 1rem;
        }

        .video-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        .search-dropdown {
            height: 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0 8px;
            font-size: 1rem;
            background: #fff;
            color: var(--text-dark);
            min-width: 150px;
            transition: border 0.2s;
        }

        .search-dropdown:focus {
            border: 1.5px solid var(--sky-blue);
            outline: none;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .search-row { flex-direction: column; gap: 0.5rem; }
            .search-container { max-width: 100%; }
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }
            .video-iframe { height: 250px; }
            .logo-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">▶</div>
                <h1 class="logo-text">WeTube</h1>
            </div>
            <button id="darkModeToggle" class="channel-btn" style="margin-right:8px;" onclick="toggleDarkMode()">🌙 Dark Mode</button>
            <div class="search-container">
                <div class="search-row">
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search videos or channels..."
                        onkeypress="handleKeyPress(event)"
                    />
                    <button class="search-btn" onclick="triggerSearch()">🔍</button>
                </div>
                <div class="search-row">
                    <select id="sortSelect" class="search-dropdown">
                        <option value="relevance">Sort by: Relevance</option>
                        <option value="date">Sort by: Upload Date</option>
                        <option value="viewCount">Sort by: View Count</option>
                    </select>
                    <select id="searchTypeSelect" class="search-dropdown">
                        <option value="video">🔎 Video Search</option>
                        <option value="channel">👤 Channel Search</option>
                    </select>
                </div>
            </div>
            <button class="channel-btn" onclick="loadChannelVideos()">📺 Hicksville Videos</button>
            <button class="channel-btn" onclick="promptAndOpenYoutubeUrl()">➕ Open YouTube URL</button>
        </div>
    </header>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="openVideoInNewTab()" title="Open in new tab">💭 New Tab</button>
                <button class="close-btn" id="copyUrlBtn" onclick="copyVideoUrl()" title="Copy video URL">🔗 Copy URL</button>
                <button class="close-btn" onclick="closeVideo()">✕</button>
            </div>
            <div class="video-player">
                <iframe id="videoIframe" class="video-iframe" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Searching videos...</p>
        </div>
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-icon">🔍</div>
            <h2 class="welcome-title">Welcome to WeTube</h2>
            <p class="welcome-subtitle">Search for videos to get started</p>
        </div>
        <div id="videoGrid" class="video-grid"></div>
        <div style="text-align:center;margin-top:2rem;">
            <button id="loadMoreBtn" style="display:none;padding:0.75rem 2rem;font-size:1.1rem;border-radius:12px;background:var(--sky-blue);color:white;border:none;cursor:pointer;transition:background 0.3s;" onclick="loadMoreVideos()">⬇️ Load More</button>
        </div>
    </main>

    <script>
    // --- API KEYS ---
    const API_KEYS = [
        "AIzaSyD_cRa4GsiizvHSWG5886Y0yLOtihgqcdU",
        "AIzaSyCWWeGoXPFUHJCHGVUjjJwDdfAaNWcL00o",
        "AIzaSyBkvf5e1bppdMaJt-wp41BckfA__Eu1ETo",
        "AIzaSyAdXOAGPq7iQ-LNBw08IpzhLnKa-mAL8_A",
        "AIzaSyBFXqSoEyvvNva9mabu22zt2SRdwwlRG7s",
        "AIzaSyDSh9WsSFFdDgCbz_MB9VlzJ0gPNAuo0fs",
        "AIzaSyDlVnPjzc48Ym3ckSLh_5v22UNV74vuAB8",
        "AIzaSyCVa3Mzbwnrk7mtN4ttzWR5hb95hxL5N2w",
        "AIzaSyBjGVvEVH6F8e2y4YInt5Y2GMeEKb8jPA4",
        "AIzaSyCzlrUaurv3Xr6ANT7vn4TJEJwlODAO8PE",
        'AIzaSyDyLpE2rP6w7OX_2V4ckFlUfWFO-ba6OEQ',
        'AIzaSyBfmsYMpt4-i0R7Rfuv544Bxt9MuAAVHkc',
        'AIzaSyBICAqEWLdGtfVMiOoV-og9OnZua4n2Z_k',
        'AIzaSyBstdSUX9Amnl4AnzoHTDoh4vqGh-enns4',
        'AIzaSyAB_umuKIFCCuLGlNwJPd7XRT1pwHnXPt4'
    ];
    const MAX_RESULTS = 50;
    const HICKSVILLE_HANDLE = "@hicksvillevideoproductions1304";
 
    let videos = [];
    let videoDetails = {};

    // track current mode & last search to avoid redundant requests
    let currentMode = "";         // "search" or "channel"
    let lastSearchQuery = "";

    // --- Cooldown system (10s) ---
    const COOLDOWN_MS = 5000;
    let lastRequestTime = 0;

    function canMakeRequest() {
        const now = Date.now();
        if (now - lastRequestTime < COOLDOWN_MS) {
            const wait = Math.ceil((COOLDOWN_MS - (now - lastRequestTime)) / 1000);
            alert(`⏳ Please wait ${wait} more seconds before making another request.`);
            return false;
        }
        return true;
    }

    // --- Existing functions (fetch, search, load channel, etc.) ---
    async function fetchWithFallback(urlBuilder) {
        let lastError = null;
        for (const key of API_KEYS) {
            try {
                const url = urlBuilder(key);
                const res = await fetch(url);
                if (!res.ok) {
                    lastError = new Error(`HTTP ${res.status} ${res.statusText}`);
                    continue;
                }
                const data = await res.json();
                if (data.error) {
                    const reason = data.error.errors?.[0]?.reason || data.error.message;
                    const retryable = ["quotaExceeded","dailyLimitExceeded","userRateLimitExceeded","forbidden","keyInvalid"];
                    if (retryable.includes(reason)) {
                        lastError = new Error(reason);
                        continue;
                    }
                    throw new Error(data.error.message);
                }
                return data;
            } catch (err) {
                lastError = err;
            }
        }
        throw lastError;
    }

    function handleKeyPress(e) {
        if (e.key === "Enter") triggerSearch();
    }

    // This function decides which search to run
    function triggerSearch() {
        if (currentSearchType === "video") {
            searchVideos();
        } else {
            searchChannels();
        }
    }

    function formatViewCount(count) {
        const num = parseInt(count, 10) || 0;
        if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + "M";
        if (num >= 1_000) return (num / 1_000).toFixed(1) + "K";
        return num.toString();
    }

    function formatDuration(duration) {
        const m = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
        if (!m) return "";
        const h = (m[1] || "").replace("H", "");
        const min = (m[2] || "0").replace("M", "").padStart(2, "0");
        const s = (m[3] || "0").replace("S", "").padStart(2, "0");
        return h ? `${h}:${min}:${s}` : `${min}:${s}`;
    }

    let currentVideoId = null; // Track the currently opened video
    let nextPageToken = null;  // Track next page for pagination

    let currentSort = "relevance";
    let currentSearchType = "video";
    let lastSort = "relevance";
    let lastSearchType = "video";
    let channelResults = [];

    document.getElementById("sortSelect").addEventListener("change", function() {
        currentSort = this.value;
        if (currentMode === "search" && currentSearchType === "video") searchVideos();
    });

    document.getElementById("searchTypeSelect").addEventListener("change", function() {
        currentSearchType = this.value;
        if (currentSearchType === "video") {
            searchVideos();
        } else {
            searchChannels();
        }
    });

    async function searchVideos(pageToken = "") {
        if (currentSearchType !== "video") return;
        const q = document.getElementById("searchInput").value.trim();
        if (!q) return;

        // do nothing if same search is already displayed and not loading more or sort changed
        if (currentMode === "search" && lastSearchQuery === q && !pageToken && currentSort === lastSort && currentSearchType === lastSearchType) {
            return;
        }

        if (!canMakeRequest()) return;
        lastRequestTime = Date.now();

        currentMode = "search";
        lastSearchQuery = q;
        lastSort = currentSort;
        lastSearchType = currentSearchType;

        const ld = document.getElementById("loadingDiv");
        const ws = document.getElementById("welcomeScreen");
        const grid = document.getElementById("videoGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        ld.style.display = "block";
        ws.style.display = "none";
        if (!pageToken) grid.innerHTML = "";

        try {
            const searchData = await fetchWithFallback(
                key => `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=${MAX_RESULTS}&order=${currentSort}${pageToken ? `&pageToken=${pageToken}` : ""}&key=${key}`
            );
            const newVideos = searchData.items || [];
            nextPageToken = searchData.nextPageToken || null;

            if (!newVideos.length && !pageToken) {
                grid.innerHTML = "<p>No results found.</p>";
                loadMoreBtn.style.display = "none";
                return;
            }
            const ids = newVideos.map(v => v.id.videoId).filter(Boolean).join(",");
            if (!ids) {
                grid.innerHTML = "<p>No playable videos found.</p>";
                loadMoreBtn.style.display = "none";
                return;
            }
            const detailsData = await fetchWithFallback(
                key => `https://www.googleapis.com/youtube/v3/videos?part=statistics,contentDetails&id=${ids}&key=${key}`
            );
            (detailsData.items || []).forEach(item => {
                videoDetails[item.id] = { stats: item.statistics, content: item.contentDetails };
            });

            if (pageToken) {
                videos = videos.concat(newVideos);
            } else {
                videos = newVideos;
                videoDetails = {};
                (detailsData.items || []).forEach(item => {
                    videoDetails[item.id] = { stats: item.statistics, content: item.contentDetails };
                });
            }
            displayVideos();

            // Show or hide Load More button
            if (nextPageToken) {
                loadMoreBtn.style.display = "inline-block";
                loadMoreBtn.disabled = false;
            } else {
                loadMoreBtn.style.display = "none";
            }
        } catch (err) {
            grid.innerHTML = `<p>Error fetching videos: ${err.message}</p>`;
            loadMoreBtn.style.display = "none";
        } finally {
            ld.style.display = "none";
        }
    }

    async function searchChannels(pageToken = "") {
        if (currentSearchType !== "channel") return;
        const q = document.getElementById("searchInput").value.trim();
        if (!q) return;

        // do nothing if same search is already displayed and not loading more
        if (currentMode === "channel-search" && lastSearchQuery === q && !pageToken) {
            return;
        }

        if (!canMakeRequest()) return;
        lastRequestTime = Date.now();

        currentMode = "channel-search";
        lastSearchQuery = q;
        lastSearchType = currentSearchType;

        const ld = document.getElementById("loadingDiv");
        const ws = document.getElementById("welcomeScreen");
        const grid = document.getElementById("videoGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        ld.style.display = "block";
        ws.style.display = "none";
        if (!pageToken) grid.innerHTML = "";

        try {
            const searchData = await fetchWithFallback(
                key => `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=channel&maxResults=${MAX_RESULTS}${pageToken ? `&pageToken=${pageToken}` : ""}&key=${key}`
            );
            const newChannels = searchData.items || [];
            nextPageToken = searchData.nextPageToken || null;

            if (!newChannels.length && !pageToken) {
                grid.innerHTML = "<p>No channels found.</p>";
                loadMoreBtn.style.display = "none";
                return;
            }

            if (pageToken) {
                channelResults = channelResults.concat(newChannels);
            } else {
                channelResults = newChannels;
            }
            displayChannels();

            // Show or hide Load More button
            if (nextPageToken) {
                loadMoreBtn.style.display = "inline-block";
                loadMoreBtn.disabled = false;
            } else {
                loadMoreBtn.style.display = "none";
            }
        } catch (err) {
            grid.innerHTML = `<p>Error fetching channels: ${err.message}</p>`;
            loadMoreBtn.style.display = "none";
        } finally {
            ld.style.display = "none";
        }
    }

    function displayChannels() {
        const grid = document.getElementById("videoGrid");
        grid.innerHTML = channelResults.map(c => {
            const title = c.snippet.title.replace(/"/g, "&quot;");
            const desc = c.snippet.description.replace(/"/g, "&quot;");
            const thumb = c.snippet.thumbnails?.medium?.url ||
                          c.snippet.thumbnails?.default?.url || "";
            return `
                <div class="video-card" onclick="loadChannelById('${c.snippet.channelId}')">
                    <div class="video-thumbnail">
                        <img src="${thumb}" alt="${title}">
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <p class="video-channel">${desc}</p>
                    </div>
                </div>`;
        }).join("");
    }

    function loadChannelById(channelId) {
        // Switch to channel mode and load videos for this channel
        currentMode = "channel";
        lastSearchQuery = "";
        loadChannelVideosById(channelId);
    }

    async function loadChannelVideosById(channelId, pageToken = "") {
        if (!canMakeRequest()) return;
        lastRequestTime = Date.now();

        const ld = document.getElementById("loadingDiv");
        const ws = document.getElementById("welcomeScreen");
        const grid = document.getElementById("videoGrid");
        const loadMoreBtn = document.getElementById("loadMoreBtn");

        ld.style.display = "block";
        ws.style.display = "none";
        if (!pageToken) grid.innerHTML = "";

        try {
            const searchData = await fetchWithFallback(
                key => `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&channelId=${channelId}&order=date&maxResults=${MAX_RESULTS}${pageToken ? `&pageToken=${pageToken}` : ""}&key=${key}`
            );
            const newVideos = searchData.items || [];
            nextPageToken = searchData.nextPageToken || null;

            if (!newVideos.length && !pageToken) {
                grid.innerHTML = "<p>No videos found for this channel.</p>";
                loadMoreBtn.style.display = "none";
                return;
            }
            const ids = newVideos.map(v => v.id.videoId).filter(Boolean).join(",");
            if (!ids) {
                grid.innerHTML = "<p>No playable videos found.</p>";
                loadMoreBtn.style.display = "none";
                return;
            }
            const detailsData = await fetchWithFallback(
                key => `https://www.googleapis.com/youtube/v3/videos?part=statistics,contentDetails&id=${ids}&key=${key}`
            );
            (detailsData.items || []).forEach(item => {
                videoDetails[item.id] = { stats: item.statistics, content: item.contentDetails };
            });

            if (pageToken) {
                videos = videos.concat(newVideos);
            } else {
                videos = newVideos;
                videoDetails = {};
                (detailsData.items || []).forEach(item => {
                    videoDetails[item.id] = { stats: item.statistics, content: item.contentDetails };
                });
            }
            displayVideos();

            // Show or hide Load More button
            if (nextPageToken) {
                loadMoreBtn.style.display = "inline-block";
                loadMoreBtn.disabled = false;
            } else {
                loadMoreBtn.style.display = "none";
            }
        } catch (err) {
            grid.innerHTML = `<p>Error loading channel videos: ${err.message}</p>`;
            loadMoreBtn.style.display = "none";
        } finally {
            ld.style.display = "none";
        }
    }

    function displayVideos() {
        const grid = document.getElementById("videoGrid");
        grid.innerHTML = videos.map(v => {
            const d = videoDetails[v.id.videoId] || {};
            const views = formatViewCount(d.stats?.viewCount || "0");
            const dur = formatDuration(d.content?.duration || "");
            const date = new Date(v.snippet.publishedAt).toLocaleDateString();
            const title = v.snippet.title.replace(/"/g, "&quot;");
            const thumb = v.snippet.thumbnails?.medium?.url ||
                          v.snippet.thumbnails?.default?.url || "";
            return `
                <div class="video-card" onclick="openVideo('${v.id.videoId}')">
                    <div class="video-thumbnail">
                        <img src="${thumb}" alt="${title}">
                        <div class="play-overlay">▶</div>
                        ${dur ? `<div class="video-duration">⏱ ${dur}</div>` : ""}
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <p class="video-channel">${v.snippet.channelTitle}</p>
                        <div class="video-meta">
                            <span>👁 ${views} views</span>
                            <span>${date}</span>
                        </div>
                    </div>
                </div>`;
        }).join("");
    }

    function openVideo(id) {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("videoIframe");
        iframe.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        modal.style.display = "flex";
        currentVideoId = id;
    }

    function closeVideo() {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("videoIframe");
        iframe.src = "";
        modal.style.display = "none";
        currentVideoId = null;
    }

    function openVideoInNewTab() {
        if (!currentVideoId) return;
        const url = `https://www.youtube-nocookie.com/embed/${currentVideoId}?autoplay=1&rel=0&modestbranding=1`;
        const newWindow = window.open('about:blank', '_blank');
        if (newWindow) {
            newWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Video Player</title>
                    <style>
                        body { margin: 0; padding: 0; overflow: hidden; }
                        iframe { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}" allowfullscreen></iframe>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    }

    async function copyVideoUrl() {
        if (!currentVideoId) return;
        const url = `https://www.youtube-nocookie.com/embed/${currentVideoId}`;
        try {
            await navigator.clipboard.writeText(url);
            const btn = document.getElementById("copyUrlBtn");
            const old = btn.textContent;
            btn.textContent = "✅ Copied!";
            setTimeout(() => { btn.textContent = old; }, 1200);
        } catch {
            alert("Failed to copy URL.");
        }
    }

    document.getElementById("videoModal").addEventListener("click", function(e) {
        if (e.target === this) closeVideo();
    });

    function promptAndOpenYoutubeUrl() {
        const url = prompt("Paste a YouTube video URL:");
        if (!url) return;
        const id = extractYoutubeId(url);
        if (!id) {
            alert("Could not extract a valid YouTube video ID from the URL.");
            return;
        }
        openVideo(id);
    }

    // Supports various YouTube URL formats
    function extractYoutubeId(url) {
        try {
            // Standard, short, embed, etc.
            const patterns = [
                /(?:youtube\.com\/.*v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
            ];
            for (const re of patterns) {
                const m = url.match(re);
                if (m && m[1]) return m[1];
            }
            // Try as plain ID
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
        } catch {}
        return null;
    }

    // Add this function to handle Load More button click
    function loadMoreVideos() {
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        if (!nextPageToken) return;
        if (!canMakeRequest()) return;
        loadMoreBtn.disabled = true;
        if (currentMode === "search" && currentSearchType === "video") {
            searchVideos(nextPageToken);
        } else if (currentMode === "channel") {
            // If loading a specific channel by ID, use the last loaded channelId
            if (typeof videos[0]?.snippet?.channelId === "string") {
                loadChannelVideosById(videos[0].snippet.channelId, nextPageToken);
            } else {
                loadChannelVideos(nextPageToken);
            }
        } else if (currentMode === "channel-search") {
            searchChannels(nextPageToken);
        }
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        // Save preference
        if (body.classList.contains('dark-mode')) {
            try {
                localStorage.setItem('wetube-dark', '1');
            } catch (e) {}
            document.getElementById('darkModeToggle').textContent = "☀️ Light Mode";
        } else {
            try {
                localStorage.removeItem('wetube-dark');
            } catch (e) {}
            document.getElementById('darkModeToggle').textContent = "🌙 Dark Mode";
        }
    }
    // On load, restore dark mode if set
    window.addEventListener('DOMContentLoaded', () => {
        try {
            if (localStorage.getItem('wetube-dark')) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = "☀️ Light Mode";
            }
        } catch (e) {}
    });
